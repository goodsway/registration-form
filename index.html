<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Registration Form</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="container">
        <div class="logo-section">
            <img src="logo.png" alt="Goods Way Logo" class="logo">
            <div class="logo-section">
                <div class="brand-name">
                    GOODS<span>WAY</span>
                </div>
            </div>
        </div>
        <div class="title" >Registration Form</div>
        <div class="content">
            <form id="registrationForm" method="POST" action="https://script.google.com/macros/s/AKfycbyzdswfYt06tC6NQGlhDP_g3uQ4FBvroIxbdQ6ZvM09a19zl-8RJ0APabBgsIsWBmcHAA/exec">
                <div class="user-details">
                    <div class="input-box">
                        <span class="details">Full Name</span>
                        <input type="text" name="Full Name" placeholder="Enter your full name" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Phone No.</span>
                        <div class="phone-input">
                            <span class="country-code">+91</span>
                            <input type="tel" name="Phone No." placeholder="Enter your phone number" required pattern="[0-9]{10}" maxlength="10">
                        </div>
                    </div>
                    <div class="input-box">
                        <span class="details">State</span>
                        <select id="state" name="State" required onchange="updateDistricts()">
                            <option value="">Select State</option>
                            <option value="Andhra Pradesh">Andhra Pradesh</option>
                            <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                            <option value="Assam">Assam</option>
                            <option value="Bihar">Bihar</option>
                            <option value="Chhattisgarh">Chhattisgarh</option>
                            <option value="Goa">Goa</option>
                            <option value="Gujarat">Gujarat</option>
                            <option value="Haryana">Haryana</option>
                            <option value="Himachal Pradesh">Himachal Pradesh</option>
                            <option value="Jharkhand">Jharkhand</option>
                            <option value="Karnataka">Karnataka</option>
                            <option value="Kerala">Kerala</option>
                            <option value="Madhya Pradesh">Madhya Pradesh</option>
                            <option value="Maharashtra">Maharashtra</option>
                            <option value="Manipur">Manipur</option>
                            <option value="Meghalaya">Meghalaya</option>
                            <option value="Mizoram">Mizoram</option>
                            <option value="Nagaland">Nagaland</option>
                            <option value="Odisha">Odisha</option>
                            <option value="Punjab">Punjab</option>
                            <option value="Rajasthan">Rajasthan</option>
                            <option value="Sikkim">Sikkim</option>
                            <option value="Tamil Nadu">Tamil Nadu</option>
                            <option value="Telangana">Telangana</option>
                            <option value="Tripura">Tripura</option>
                            <option value="Uttar Pradesh">Uttar Pradesh</option>
                            <option value="Uttarakhand">Uttarakhand</option>
                            <option value="West Bengal">West Bengal</option>
                            <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
                            <option value="Chandigarh">Chandigarh</option>
                            <option value="Dadra and Nagar Haveli and Daman and Diu">Dadra and Nagar Haveli and Daman and Diu</option>
                            <option value="Lakshadweep">Lakshadweep</option>
                            <option value="Delhi">Delhi</option>
                            <option value="Puducherry">Puducherry</option>
                            <option value="Ladakh">Ladakh</option>
                            <option value="Jammu and Kashmir">Jammu and Kashmir</option>
                          </select>
                    </div>
                    <div class="input-box">
                        <span class="details">District</span>
                        <select id="district" name="District" required>
                            <option value="">Select District</option>
                        </select>
                    </div>
                </div>
                <div class="user-details">
                    <div class="input-box">
                        <span class="details">Select Your Role</span>
                        <div class="role-selection">
                            <label class="role-option">
                                <input type="radio" name="Role" value="Transporter" onchange="handleRoleChange()" required>
                                <span class="role-name">Transporter</span>
                            </label>
                            <label class="role-option">
                                <input type="radio" name="Role" value="Business Owner" onchange="handleRoleChange()" required>
                                <span class="role-name">Business Owner</span>
                            </label>
                            <label class="role-option">
                                <input type="radio" name="Role" value="Fleet Owner" onchange="handleRoleChange()" required>
                                <span class="role-name">Fleet Owner</span>
                            </label>
                            <label class="role-option">
                                <input type="radio" name="Role" value="Driver" onchange="handleRoleChange()" required>
                                <span class="role-name">Driver</span>
                            </label>
                        </div>
                    </div>
                </div>

                <!-- Dynamic content area -->
                <div id="role-specific-fields" class="user-details"></div>

                <div class="button">
                    <input type="submit" value="Register">
                </div>
            </form>
        </div>
    </div>
 </div>
</div>
    <script src="app.js"></script>
</body>
</html>
